<div class="row"></div>
        <form class="form-horizontal" ng-controller="LoginController" name="LoginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="login.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="loginUser(login, LoginForm)">Login</button>
                        <a href="#/register" class="pull-right">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
</div>

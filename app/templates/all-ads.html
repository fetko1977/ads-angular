<div class="row">
    <div class="col-md-2 ads-left-aside">
        <p>To publish a new ad, please login</p>
        <a href="/login" class="btn btn-success">Login</a>
        <a href="/register" class="btn btn-success">Register</a>
    </div>
    <div class="col-md-8">
        <ul class="list-softuniads">
            <li ng-repeat="ad in data.ads" class="sofuniads-entry">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>{{ ad.title }}</h3>
                        </div>
                        <div class="col-md-6">
                            <p class="text-right">{{ ad.date | date: 'd-MMM-yyyy'}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="./img/no-image.png" ng-src="{{ ad.imageDataUrl }}" />
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-12">
                                {{ ad.text }}
                            </div>
                            <div class="col-md-12">
                                Name: {{ ad.ownerName }}
                            </div>
                            <div class="col-md-12">
                                Email: {{ ad.ownerEmail }}
                            </div>
                            <div class="col-md-12">
                                Tel: {{ ad.ownerPhone }}
                            </div>
                        </div>
                    </div>
            </li>
        </ul>
    </div>
    <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body" ng-repeat="category in categories">
                {{ category.name }}
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Towns</h3>
            </div>
            <div class="panel-body" ng-repeat="town in towns">
                {{ town.name }}
            </div>
        </div>
    </div>
</div>

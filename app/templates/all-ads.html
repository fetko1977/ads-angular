<div class="row">
    <div class="col-md-2 ads-left-aside">
        <p>To publish a new ad, please login</p>
        <a href="#/login" class="btn btn-success">Login</a>
        <a href="#/register" class="btn btn-success">Register</a>
    </div>
    <div class="col-md-8">
        <ul class="list-softuniads">
            <li dir-paginate="ad in data.ads | itemsPerPage: 10" total-items="totalAds" class="sofuniads-entry">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>{{ ad.title }}</h3>
                        </div>
                        <div class="col-md-6">
                            <p class="text-right">{{ ad.date | date: 'd-MMM-yyyy'}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="./img/no-image.png" ng-src="{{ ad.imageDataUrl }}" />
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-12">
                                {{ ad.text }}
                            </div>
                            <div class="col-md-12">
                                Name: {{ ad.ownerName }}
                            </div>
                            <div class="col-md-12">
                                Email: {{ ad.ownerEmail }}
                            </div>
                            <div class="col-md-12">
                                Tel: {{ ad.ownerPhone }}
                            </div>
                        </div>
                    </div>
            </li>
        </ul>
        <dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="templates/dirPagination.tpl.html" ></dir-pagination-controls>
    </div>
    <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body" ng-class="{active : isSelectedCategory(category)}" ng-click="filterByCategory(); setActiveCategory(category)">
                All
            </div>
            <div class="panel-body" ng-repeat="category in categories" ng-class="{active : isSelectedCategory(category)}" ng-click="filterByCategory(category.id); setActiveCategory(category)">
                {{ category.name }}
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Towns</h3>
            </div>
            <div class="panel-body" ng-class="{active : isSelectedTown(town)}" ng-click="filterByTown(); setActiveTown(town)">
                All
            </div>
            <div class="panel-body" ng-repeat="town in towns" ng-class="{active : isSelectedTown(town)}" ng-click="filterByTown(town.id); setActiveTown(town)">
                {{ town.name }}
            </div>
        </div>
    </div>
</div>

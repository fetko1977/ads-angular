<div class="row">
        <form class="form-horizontal" ng-controller="RegisterCtrl" name="RegisterForm">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="register.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="register.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="col-lg-2 control-label">Confirm Password:</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Password" ng-model="register.confirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="register.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="register.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Phone:</label>
                    <div class="col-lg-6">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="register.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="town" class="col-lg-2 control-label">Town:</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="town" ng-model="register.town">
                                <option value="null">(None)</option>
                                <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                            </select>
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="registerUser(register, RegisterForm)">Register</button>
                        <a href="#/login" class="pull-right">Login</a>
                    </div>
                </div>
            </fieldset>
        </form>
</div>

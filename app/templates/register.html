<div class="row"></div>
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="col-lg-2 control-label">Confirm Password:</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Phone:</label>
                    <div class="col-lg-6">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="town" class="col-lg-2 control-label">Town:</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="town">
                                <option>Sofia</option>
                                <option>Plovdiv</option>
                                <option>Varna</option>
                                <option>Burgas</option>
                                <option>Rousse</option>
                            </select>
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="#/login" class="pull-right">Login</a>
                    </div>
                </div>
            </fieldset>
        </form>
</div>
